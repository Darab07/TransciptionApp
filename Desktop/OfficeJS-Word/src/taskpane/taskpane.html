<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NomiTranscribe Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="NomiTranscribe" title="NomiTranscribe" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> Try out the following features: </h2>
        <div class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl" role="button" id="hello-world">
            <span class="ms-Button-label">Hello World</span>
        </div>
        <div class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl" role="button" id="change-font">
            <span class="ms-Button-label">Change Font</span>
        </div>
        <div class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl" role="button" id="change-size">
            <span class="ms-Button-label">Change Size</span>
        </div>
        <div class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl" role="button" id="change-color">
            <span class="ms-Button-label">Change Color</span>
        </div>
        <div class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl" role="button" id="add-image">
            <span class="ms-Button-label">Add Image</span>
        </div>
    </main>
</body>

</html>
